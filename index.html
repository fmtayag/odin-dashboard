<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Odin Dashboard</title>
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <div id="logo">
          <h1>
            <span class="material-symbols-outlined">dashboard</span>Dashboard
          </h1>
        </div>
        <div id="nav">
          <ul>
            <li>
              <p><span class="material-symbols-outlined">home</span>Home</p>
            </li>
            <li>
              <p>
                <span class="material-symbols-outlined">account_circle</span
                >Profile
              </p>
            </li>
            <li>
              <p><span class="material-symbols-outlined">mail</span>Messages</p>
            </li>
            <li>
              <p>
                <span class="material-symbols-outlined">history</span>History
              </p>
            </li>
            <li>
              <p><span class="material-symbols-outlined">task</span> Tasks</p>
            </li>
            <li>
              <p>
                <span class="material-symbols-outlined">groups</span>Communities
              </p>
            </li>
            <li>
              <p>
                <span class="material-symbols-outlined">settings</span>Settings
              </p>
            </li>
            <li>
              <p>
                <span class="material-symbols-outlined">help_center</span
                >Support
              </p>
            </li>
            <li>
              <p>
                <span class="material-symbols-outlined">verified_user</span
                >Privacy
              </p>
            </li>
          </ul>
        </div>
      </div>
      <div id="main">
        <div id="header">
          <h1>Header</h1>
        </div>
        <div id="body">
          <h1>Body</h1>
        </div>
      </div>
    </div>
  </body>
</html>
