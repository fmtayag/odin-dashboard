<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Odin Dashboard</title>
  </head>
  <body>
    <div id="container">
      <div id="navbar">
        <div id="logo">
          <h1></h1>
        </div>
        <div id="nav">
          <ul>
            <li>
              <h1>
                <span class="material-symbols-outlined">dashboard</span
                >Dashboard
              </h1>
            </li>
            <li>
                <!-- Intentionally left empty -->
            </li>
            <li>
              <p><span class="material-symbols-outlined">home</span>Home</p>
            </li>
            <li>
              <p>
                <span class="material-symbols-outlined">account_circle</span
                >Profile
              </p>
            </li>
            <li>
              <p><span class="material-symbols-outlined">mail</span>Messages</p>
            </li>
            <li>
              <p>
                <span class="material-symbols-outlined">history</span>History
              </p>
            </li>
            <li>
              <p><span class="material-symbols-outlined">task</span> Tasks</p>
            </li>
            <li>
              <p>
                <span class="material-symbols-outlined">groups</span>Communities
              </p>
            </li>
            <li>
              <!-- Intentionally left empty -->
            </li>
            <li>
              <p>
                <span class="material-symbols-outlined">settings</span>Settings
              </p>
            </li>
            <li>
              <p>
                <span class="material-symbols-outlined">help_center</span
                >Support
              </p>
            </li>
            <li>
              <p>
                <span class="material-symbols-outlined">verified_user</span
                >Privacy
              </p>
            </li>
          </ul>
        </div>
      </div>
      <div id="main">
        <div id="header">
          <div>
            <div id="searchbar">
              <span class="material-symbols-outlined">search</span>
              <input type="text" name="search" id="search">
            </div>
            <div id="profile">
              <span class="material-symbols-outlined">notifications_active</span>
              <img class="avatar small" src="./assets/profile.jpg" alt="User's profile picture" width="32" height="32">
              <p>Francis Tayag</p>
            </div>
          </div>
          <div>
            <div id="greetings">
              <img class="avatar medium" src="./assets/profile.jpg" alt="User's profile picture" width="48" height="48">
              <p>Hi there, <span class="username">Francis Tayag (@fmtayag)</span></p>
            </div>
            <div id="buttons">
              <button type="button">New</button>
              <button type="button">Upload</button>
              <button type="button">Share</button>
            </div>
          </div>
        </div>
        <div id="body">
          <h1>Body</h1>
        </div>
      </div>
    </div>
  </body>
</html>
